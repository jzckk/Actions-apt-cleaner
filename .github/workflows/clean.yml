name: Clean APT Cache

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # 每周日凌晨 3 点自动执行

jobs:
  apt-clean:
    runs-on: ubuntu-latest
    name: Run apt clean on Ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run apt cleaner script
        run: |
          chmod +x ./scripts/apt-clean.sh
          sudo ./scripts/apt-clean.sh

      - name: Save cleanup log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apt-clean-log
          path: /tmp/apt-clean.log
